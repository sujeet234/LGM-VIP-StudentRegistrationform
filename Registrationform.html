<!DOCTYPE html>
<html>

<head>
	<title>Registartion Form</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<form>

	<center>
		<h1><u>Student Registration Form</u></h1>
		<table id="ipt">
			<thead>
				<tr>
					<th>Name</th>
					<td><input type="text" name="name" id="name"></td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th>Email</th>
					<td><input type="email" name="email" id="email"></td>
				</tr>
				<tr>
					<th>Gender</th>
					<td><input type="text" name="gender" id="gender"></td>
				</tr>
				<tr>
					<th>Age</th>
					<td><input type="text" name="age" id="age"></td>
				</tr>
				<tr>
					<th>Mobile No.</th>
					<td><input type="text" name="mobile" id="mobile"></td>
				</tr>
				<tr>
					<th>Skills</th>
					<td><input type="text" name="skills" id="skills"></td>
				</tr>
				<tr id="btna">
					<!-- <td><input type="reset" name="reset" id="btn" value="reset" ></td> -->
					<td colspan="2"><input type="button" name="button" id="btn" value="Add" onclick="AddRow()"></td>
				</tr>
				<tr id="btna">
					<td colspan="2"><input type="reset" name="reset" id="btn" value="reset" ></td>
				</tr>
			</tbody>
		</table>

		<table id="show">
			<thead>
				<tr>
					<th>Name</th>
					<th>Email</th>
					<th>Gender</th>
					<th>Age</th>
					<th>Mobile No.</th>
					<th>Skills</th>
				</tr>
			</thead>
		</table>
	</center>
	</form>
	<script src="main.js"></script>
</body>

</html>
